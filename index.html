<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>camera test</title>
</head>
<body>
<video id="v" autoplay playsinline></video>
<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    v.srcObject = stream;
  })
  .catch(err => {
    document.body.innerText = err;
  });
</script>
</body>
</html>
